<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--My Js & CSS-->
    <link rel="stylesheet" href="css/resgister.css">
    <script defer src="js/passAnimation.js"></script>
    <script defer src="js/validations.js"></script>

    <!--Bootstrap CSS & JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>SIGN UP</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" name="name" id="name" placeholder=""required autocomplete="off">
                <label id="labelName" for="name">FULL NAME</label>
            </div>
            <div class="label-float">
                <input type="text" name="login" id="login" placeholder="" required autocomplete="off">
                <label id="labelLogin" for="login">LOGIN</label>
            </div>
    
            <div class="label-float">
                <input type="password" name="pass" id="pass" placeholder="" required autocomplete="off">
                <label id="labelPass" for="pass">PASSWORD</label>
                <i id="seePass" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" name="confPass" id="confPass" placeholder="" required autocomplete="off">
                <label id="labelConfPass" for="confPass">CONFIRM PASSWORD</label>
                <i id="seeConfirmPass" class="fa fa-eye" aria-hidden="true"></i>
            </div> 

            <div class="justify-center">
                <button onclick="register()"> SIGN UP </button>
            </div>
        </div>
    </div>
</body>
</html>
